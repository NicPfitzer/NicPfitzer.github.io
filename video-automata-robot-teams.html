<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CARTELL Demo Video – Automata-Based Multi-Agent Coordination</title>
  <meta name="description" content="Demo video: CARTELL automata-based reasoning for coordinated multi-agent robot teams (ProrokLab, University of Cambridge)." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="themes.css" />
  
</head>
<body>
  <div class="wrap wrap--narrow">
    <header class="page-header">
      <a href="project-automata-robot-teams.html">← Back to project</a>
      <button id="theme-toggle" class="cta" type="button" aria-pressed="false" aria-label="Toggle color theme">Toggle theme</button>
    </header>
    <main class="card">
      <h1>Demo: CARTELL – Automata-Based Reasoning for Robot Teams</h1>
      <div class="muted">ProrokLab · University of Cambridge</div>
      <div class="player" role="region" aria-label="CARTELL demo video player">
        <iframe
          src="https://drive.google.com/file/d/1JvjdDeoqiaRsqZ5CcWFaVXH5HLbD4ycq/preview"
          title="CARTELL multi-agent demo video"
          allow="fullscreen"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>
      <div class="actions">
        <a class="cta" href="https://drive.google.com/file/d/1JvjdDeoqiaRsqZ5CcWFaVXH5HLbD4ycq/view?usp=share_link" target="_blank" rel="noopener">Open on Google Drive</a>
        <a class="cta" href="projects-robotics.html">See all robotics projects</a>
      </div>
    </main>
  </div>
  <script>
    (function(){
      const btn = document.getElementById('theme-toggle');
      const root = document.documentElement;
      const stored = localStorage.getItem('theme');
      if (stored === 'dark') root.setAttribute('data-theme','dark');
      const isDark = () => root.getAttribute('data-theme') === 'dark';
      const apply = (dark) => {
        if (dark) { root.setAttribute('data-theme','dark'); btn && btn.setAttribute('aria-pressed','true'); }
        else { root.removeAttribute('data-theme'); btn && btn.setAttribute('aria-pressed','false'); }
      };
      btn && btn.addEventListener('click', () => {
        const next = !isDark();
        apply(next);
        localStorage.setItem('theme', next ? 'dark' : 'light');
      });
      btn && btn.setAttribute('aria-pressed', String(isDark()));
    })();
  </script>
</body>
</html>
