<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi‑task RL for Material Handling | Project</title>
  <meta name="description" content="Single policy for navigation, waypoint tracking, and dynamic throwing on a simulated Liebherr platform." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="themes.css" />
  
</head>
<body>
  <div class="wrap wrap--narrow">
    <header class="page-header">
      <a href="projects-robotics.html">← Back to Robotics</a>
      <button id="theme-toggle" class="cta" type="button" aria-pressed="false" aria-label="Toggle color theme">Toggle theme</button>
    </header>
    <main class="card">
      <h1>Multi‑task RL for Material Handling (Liebherr)</h1>
      <div class="muted">Robotic Systems Lab – ETH Zurich</div>
      <div class="hero-media">
        <img src="images/material-handling.jpg" alt="Simulation of multi‑task RL for material handling with excavator" />
      </div>
      <p>Single policy trained for navigation, waypoint tracking, and dynamic throwing in simulation, targeting the Liebherr LH 40 platform.</p>
    </main>
  </div>
  <script>
    (function(){
      const btn = document.getElementById('theme-toggle');
      const root = document.documentElement;
      const stored = localStorage.getItem('theme');
      if (stored === 'dark') root.setAttribute('data-theme','dark');
      const isDark = () => root.getAttribute('data-theme') === 'dark';
      const apply = (dark) => {
        if (dark) { root.setAttribute('data-theme','dark'); btn && btn.setAttribute('aria-pressed','true'); }
        else { root.removeAttribute('data-theme'); btn && btn.setAttribute('aria-pressed','false'); }
      };
      btn && btn.addEventListener('click', () => {
        const next = !isDark();
        apply(next);
        localStorage.setItem('theme', next ? 'dark' : 'light');
      });
      btn && btn.setAttribute('aria-pressed', String(isDark()));
    })();
  </script>
</body>
</html>
