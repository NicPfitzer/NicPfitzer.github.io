<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Video – Language‑Driven Multi‑Agent Exploration and Search</title>
  <meta name="description" content="Demo video: language‑driven multi‑agent exploration and search (ProrokLab, Cambridge)." />
  <meta name="color-scheme" content="dark light" />
  <link rel="icon" href="data:," />
  <style>
    :root{ --bg:#0f172a; --card:#0b1220; --text:#e5e7eb; --muted:#94a3b8; --acc:#38bdf8; --border:#1e293b; }
    [data-theme="light"]{ --bg:#ffffff; --card:#f8fafc; --text:#0f172a; --muted:#475569; --acc:#0ea5e9; --border:#e2e8f0; }
    *{ box-sizing:border-box }
    body{ margin:0; font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial; background:var(--bg); color:var(--text) }
    a{ color:var(--acc) }
    .wrap{ max-width:900px; margin:auto; padding:28px }
    header{ display:flex; justify-content:space-between; align-items:center; margin-bottom:16px }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px }
    h1{ margin:0 0 6px 0; font-size:1.3rem }
    .muted{ color:var(--muted) }
    .player{ position:relative; width:100%; aspect-ratio:16/9; background:#000; border-radius:12px; overflow:hidden; border:1px solid var(--border) }
    iframe{ position:absolute; inset:0; width:100%; height:100%; border:0 }
    .actions{ display:flex; gap:12px; margin-top:12px }
    .cta{ display:inline-block; padding:10px 14px; background:transparent; border:1px solid var(--acc); color:var(--text); border-radius:10px; text-decoration:none }
    .cta:hover{ background:rgba(56,189,248,.08) }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <a href="index.html">← Back to home</a>
      </div>
    </header>
    <main class="card">
      <h1>Demo: Language‑Driven Multi‑Agent Exploration and Search</h1>
      <div class="muted">ProrokLab — University of Cambridge</div>
      <div class="player" role="region" aria-label="Demo video player">
        <iframe
          src="https://www.youtube-nocookie.com/embed/bi-2wldo6RU?rel=0&modestbranding=1&playsinline=1"
          title="Demo video"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>
      <div class="actions">
        <a class="cta" href="https://www.youtube.com/watch?v=bi-2wldo6RU" target="_blank" rel="noopener">Open on YouTube</a>
        <a class="cta" href="index.html#projects">See all projects</a>
      </div>
    </main>
  </div>
</body>
</html>
