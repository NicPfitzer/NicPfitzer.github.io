<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MR.NAVI – Mixed‑Reality Navigation Assistant | Project</title>
  <meta name="description" content="Mixed‑reality app to assist navigation in unfamiliar environments; accepted to CV4MR Workshop at CVPR 2025." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="color-scheme" content="dark light" />
  <link rel="icon" href="data:," />
  <style>
    :root{ --bg:#0f172a; --card:#0b1220; --text:#e5e7eb; --muted:#94a3b8; --acc:#38bdf8; --border:#1e293b; }
    [data-theme="light"]{ --bg:#ffffff; --card:#f8fafc; --text:#0f172a; --muted:#475569; --acc:#0ea5e9; --border:#e2e8f0; }
    *{ box-sizing:border-box }
    body{ margin:0; font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial; background:var(--bg); color:var(--text) }
    a{ color:var(--acc) }
    .wrap{ max-width:900px; margin:auto; padding:28px }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:20px }
    h1{ margin:0 0 8px 0; font-size:1.6rem }
    .muted{ color:var(--muted) }
    .hero{ border:1px solid var(--border); border-radius:12px; overflow:hidden; background:#111; }
    .hero img{ width:100%; height:auto; display:block }
    .actions{ display:flex; gap:12px; margin-top:12px }
    .cta{ display:inline-block; padding:10px 14px; background:transparent; border:1px solid var(--acc); color:var(--text); border-radius:10px; text-decoration:none }
    .cta:hover{ background:rgba(56,189,248,.08) }
  </style>
</head>
<body>
  <div class="wrap">
    <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px">
      <a href="projects-computer-vision.html">← Back to Computer Vision</a>
      <button id="theme-toggle" class="cta" type="button" aria-pressed="false" aria-label="Toggle color theme">Toggle theme</button>
    </header>
    <main class="card">
      <h1>MR.NAVI – Mixed‑Reality Navigation Assistant</h1>
      <div class="muted">ETH Zurich</div>
      <div class="hero" style="margin:12px 0 16px 0">
        <img src="images/mrnavi.jpg" alt="MR.NAVI mixed-reality navigation assistant" />
      </div>
      <p>Mixed‑reality app to assist navigation in unfamiliar environments; accepted to CV4MR Workshop at CVPR 2025.</p>
      <div class="actions">
        <a class="cta" href="video.html">View demo video</a>
      </div>
    </main>
  </div>
  <script>
    (function(){
      const root = document.documentElement;
      const btn = document.getElementById('theme-toggle');
      const stored = localStorage.getItem('theme');
      if (stored === 'light') root.setAttribute('data-theme','light');
      const isLight = () => root.getAttribute('data-theme') === 'light';
      const apply = (light) => {
        if (light) { root.setAttribute('data-theme','light'); btn && btn.setAttribute('aria-pressed','true'); }
        else { root.removeAttribute('data-theme'); btn && btn.setAttribute('aria-pressed','false'); }
      };
      btn && btn.addEventListener('click', () => {
        const next = !isLight();
        apply(next);
        localStorage.setItem('theme', next ? 'light' : 'dark');
      });
      btn && btn.setAttribute('aria-pressed', String(isLight()));
    })();
  </script>
</body>
</html>
