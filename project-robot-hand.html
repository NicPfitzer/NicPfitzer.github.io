<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dexterous Tendon‑Driven Robotic Hand | Project</title>
  <meta name="description" content="11‑DoF tendon hand with snap‑fit joints; teleop, optimization‑based tracking, and RL for ball‑rolling tasks." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="themes.css" />
  
</head>
<body>
  <div class="wrap wrap--narrow">
    <header class="page-header">
      <a href="projects-robotics.html">← Back to Robotics</a>
      <button id="theme-toggle" class="cta" type="button" aria-pressed="false" aria-label="Toggle color theme">Toggle theme</button>
    </header>
    <main class="card">
      <h1>Dexterous Tendon‑Driven Robotic Hand</h1>
      <div class="muted">ETH Zurich</div>
      <div class="hero-media">
        <img src="images/robot-hand.jpg" alt="Tendon‑driven robotic hand prototype" />
      </div>
      <p>11‑DoF tendon‑driven hand with snap‑fit pin joints; teleoperation, optimization‑based hand tracking, and RL for ball‑rolling tasks.</p>
    </main>
  </div>
  <script>
    (function(){
      const btn = document.getElementById('theme-toggle');
      const root = document.documentElement;
      const stored = localStorage.getItem('theme');
      if (stored === 'dark') root.setAttribute('data-theme','dark');
      const isDark = () => root.getAttribute('data-theme') === 'dark';
      const apply = (dark) => {
        if (dark) { root.setAttribute('data-theme','dark'); btn && btn.setAttribute('aria-pressed','true'); }
        else { root.removeAttribute('data-theme'); btn && btn.setAttribute('aria-pressed','false'); }
      };
      btn && btn.addEventListener('click', () => {
        const next = !isDark();
        apply(next);
        localStorage.setItem('theme', next ? 'dark' : 'light');
      });
      btn && btn.setAttribute('aria-pressed', String(isDark()));
    })();
  </script>
</body>
</html>
